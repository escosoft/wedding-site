    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });

    $(function() {
        var _maps_query_ballroom;
        var _maps_query_church;
        var _maps_api_key;
        $.getJSON('config/config.json', function(data) {
            console.log("HTML:");
            $.each(data.html, function(i,f) {
                console.log(i + " | " + f);
                $("[name=" + i + "]").html(f);
            });
            console.log("VARS:");
            $.each(data.vars, function(i,f) {
                console.log(i + " | " + f);
                if(i=="_maps_query_church") {
                    _maps_query_church = f;
                } else if(i=="_maps_query_ballroom") {
                    _maps_query_ballroom = f;
                } else if(i=="_maps_api_key") {
                    _maps_api_key = f;
                }

                console.log(">> _maps_query_ballroom: " + _maps_query_ballroom + " | _maps_api_key: " + _maps_api_key);
                console.log(">> _maps_query_church: " + _maps_query_church + " | _maps_api_key: " + _maps_api_key);
                if(_maps_api_key != null && _maps_query_church != null) {
                    if(_maps_api_key == "") {
                        console.log("Maps API Key not provided! Using default maps setting.")
                    } else {
                        console.log("setting church map");
                        $("#contact [name=ifchurch]").attr("src",
                                "https://www.google.com/maps/embed/v1/place?key="+_maps_api_key+"&q="+_maps_query_church);
                    }
                }
                if(_maps_api_key != null && _maps_query_ballroom != null) {
                    if(_maps_api_key == "") {
                        console.log("Maps API Key not provided! Using default maps setting.")
                    } else {
                        console.log("setting ballroom map");
                        $("#contact [name=ifballroom]").attr("src",
                                "https://www.google.com/maps/embed/v1/place?key="+_maps_api_key+"&q="+_maps_query_ballroom);
                    }
                }
            });
        });
    });

    //  MAPS SCROLL
    // Disable scroll zooming and bind back the click event
    var onMapMouseleaveHandler = function (event) {
        var that = $(this);

        that.on('click', onMapClickHandler);
        that.off('mouseleave', onMapMouseleaveHandler);
        that.find('iframe').css("pointer-events", "none");
    };

    var onMapClickHandler = function (event) {
        var that = $(this);

        // Disable the click handler until the user leaves the map area
        that.off('click', onMapClickHandler);

        // Enable scrolling zoom
        that.find('iframe').css("pointer-events", "auto");

        // Handle the mouse leave event
        that.on('mouseleave', onMapMouseleaveHandler);
    };

    // Enable map zooming with mouse scroll when the user clicks the map
    $('.maps.embed-container').on('click', onMapClickHandler);
    </script>
